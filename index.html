<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Movie Search with IMDB</title>
  </head>
  <body>
    <nav>
      <a href="#">SearchTheMovie</a>
      <a href="#">About</a>
      <a href="#">Feedback</a>
    </nav>

    <header>
      <img src="./img/heading-logo.png" alt="search-the-movie" />
      <h1 class="heading">Search a movie</h1>
      <p class="sub-heading">
        Search with titles to get the movies you want to watch.
      </p>
    </header>

    <section>
      <input
        type="text"
        name="movie-search"
        id="movie-search"
        placeholder="Enter your movie title..."
      />
    </section>

    <section id="display-movie-cards">
      <!-- show cards here -->
    </section>
    <script type="module" src="./index.js"></script>
  </body>
</html>
